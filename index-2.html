<!doctype html>
<html lang="en">

    <head>
        <title>Hobbies</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
        <link rel="stylesheet" href="./main.css">
        
    </head>

    <body>
        <main class="container main">
            <header class="row title">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-4">
                    <h1>Kate Schaefer</h1>
                    <h3>Full Stack Web Developer</h3>
                </div>
                <div class="col-sm-7">
                </div>
            </header>

            <div class="row hobbies-title">
                <div class="column">
                    <h1>My Hobbies</h1>
                </div>
            </div>

            <div class="row activities-1">
                <div class="col-sm-4">
                    <img src="./images/travel.jpg" alt="map on table">
                    <h2>Travel</h2>
                </div>
                <div class="col-sm-4">
                    <img src="./images/yoga.jpg" alt="woman doing yoga on the beach">
                    <h2>Yoga</h2>
                </div>
                <div class="col-sm-4">
                    <img src="./images/climber.jpg" alt="woman climbing in gym">
                    <h2>Climbing</h2>
                </div>
            </div>

            <div class="row activities-2">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-5">
                    <img src="./images/islay.jpg" alt="dog reclining on rock">
                    <h2>My Pup</h2>
                </div>
                <div class="col-sm-5">
                    <img src="./images/origami.jpg" alt="origami crane">
                    <h2>Origami</h2>
                </div>
                <div class="col-sm-1">
                </div>
            </div>

            <footer>
                <div class="row social">
                    <div class="github">
                        <a href="https://github.com/keschaefer"><i class="fab fa-github"></i></a>
                    </div>
                    <div class="insta">
                        <a href="https://www.instagram.com/keschaefer12/?hl=en"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </footer>
        </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    </body>

</html>
